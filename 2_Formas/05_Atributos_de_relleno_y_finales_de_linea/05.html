<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Atributos de relleno</title>
		<link rel="stylesheet" href="05.css" />
	</head>
	<body>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<polygon points="25 200, 100 0, 175 200, 0 75, 200 75" 
			fill="gold"
			fill-rule="evenodd"
			stroke="red"
			/>
		</svg>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<line x1="20" y1="20" x2="180" y2="180"
			stroke="red"
			stroke-width="20"
			stroke-linecap="square"
			/>
		</svg>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<polyline
				points="20 20, 100 160, 160 20"
				fill="none"
				stroke="red"
				stroke-width="30"
				stroke-linecap="round"
				stroke-linejoin="round"
			/>
		</svg>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<polyline
				points="20 20, 100 160, 160 20"
				fill="none"
				stroke="red"
				stroke-width="30"
				stroke-linecap="round"
				stroke-miterlimit="4"
			/>
		</svg>
	</body>
</html>
