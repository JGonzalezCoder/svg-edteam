<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lineas y circulos</title>
		<link rel="stylesheet" href="01.css" />
	</head>
	<body>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<line x1="0" y1="0" x2="200" y2="200" stroke="red"/>
			<line x1="200" y1="0" x2="0" y2="200" stroke="red"/>
			<line x1="0" y1="100" x2="200" y2="100" stroke="red"/>
		</svg>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<circle cx="100" cy="100" r="100" fill="none" stroke="red"/>
			<circle cx="100" cy="100" r="90" fill="none" stroke="red"/>
			<circle cx="100" cy="100" r="80" fill="none" stroke="red"/>
			<circle cx="100" cy="100" r="70" fill="none" stroke="red"/>
			<circle cx="100" cy="100" r="60" fill="none" stroke="red"/>
			<circle cx="100" cy="100" r="50" fill="none" stroke="red"/>
			<circle cx="100" cy="100" r="40" fill="none" stroke="red"/>
			<circle cx="100" cy="100" r="30" fill="none" stroke="red"/>
			<circle cx="100" cy="100" r="20" fill="none" stroke="red"/>
			<circle cx="100" cy="100" r="10" fill="none" stroke="red"/>
		</svg>
	</body>
</html>
