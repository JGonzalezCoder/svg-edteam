<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Poligonos y atributos de estilos</title>
		<link rel="stylesheet" href="03.css" />
	</head>
	<body>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<polygon points="0 200, 100 0,200 200" fill="red"/>
			<polygon points="0 0, 100 200,200 0" fill="yellow" fill-opacity="0.5"/>
		</svg>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<polyline points="0 200, 100 0,200 200" fill="none" stroke="red">
		</svg>
	</body>
