<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Atributos de trazos</title>
		<link rel="stylesheet" href="04.css" />
	</head>
	<body>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<circle cx="100" cy="100" r="25"
			fill="none"
			stroke="red"
			stroke-width="30"
			stroke-opacity="0.5"
			stroke-dasharray="10"
			/>
			<circle cx="100" cy="100" r="25"
			fill="none"
			stroke="yellow"
			stroke-width="30"
			stroke-opacity="0.5"
			stroke-dasharray="10"
			stroke-dashoffset="10"
			/>
		</svg>
	</body>
</html>
