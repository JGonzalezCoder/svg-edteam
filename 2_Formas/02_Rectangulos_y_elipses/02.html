<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rectangulos y elipses</title>
		<link rel="stylesheet" href="02.css" />
	</head>
	<body>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<rect x="20" y="20" width="160" height="160" fill="red"/>
			<rect x="0" y="150" width="50" height="50" fill="white"/>
			<rect x="0" y="0" width="50" height="50" fill="white"/>
			<rect x="150" y="0" width="50" height="50" fill="white"/>
			<rect x="150" y="150" width="50" height="50" fill="white"/>
			<rect x="75" y="75" width="50" height="50" fill="white"/>
		</svg>
		</svg>
		<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
			<ellipse cx="100" cy="100" rx="100" ry="50" fill="none" stroke="red"/>
			<ellipse cx="100" cy="100" rx="50" ry="100" fill="none" stroke="red"/>
		</svg>
	</body>
</html>
